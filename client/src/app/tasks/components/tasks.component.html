<div class="tasks-panel">
  <div class="header">
    <a mat-raised-button
       [routerLink]="['add']"
       aria-label="Navigate to add new task page"
       color="primary">Add Task</a>
  </div>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="All Tasks">
      <app-tasks-list [tasksData]="tasks"></app-tasks-list>
    </mat-tab>
    <mat-tab label="Low Tasks">
      <app-tasks-list [tasksData]="lowPriorTasks"></app-tasks-list>
    </mat-tab>
    <mat-tab label="Medium Tasks">
      <app-tasks-list [tasksData]="mediumPriorTasks"></app-tasks-list>
    </mat-tab>
    <mat-tab label="High Tasks">
      <app-tasks-list [tasksData]="highPriorTasks"></app-tasks-list>
    </mat-tab>
  </mat-tab-group>
</div>
